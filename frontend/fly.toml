# fly.toml app configuration file generated for trackline on 2023-04-29T12:42:12+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "trackline"
primary_region = "cdg"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
auto_rollback = true

[env]
BACKEND_URL = "https://trackline-api.fly.dev"
PRIMARY_REGION = "cdg"

[[services]]
protocol = "tcp"
internal_port = 80
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]
[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"
restart_limit = 0
