# fly.toml app configuration file generated for trackline-api on 2023-04-29T12:40:57+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "trackline-api"
primary_region = "cdg"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
auto_rollback = true

[env]
DB_NAME = "trackline"
PRIMARY_REGION = "cdg"
SPOTIFY_REDIRECT_URL = "https://trackline.fly.dev/spotify/callback"
UVICORN_WORKERS = "3"

[[services]]
protocol = "tcp"
internal_port = 80
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]
[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"
restart_limit = 0
