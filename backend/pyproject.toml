[tool.poetry]
name = "trackline"
version = "0.1.0"
description = ""
authors = ["SÃ¶ren Oldag <soeren_oldag@freenet.de>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
argon2-cffi = "^23.1.0"
async-spotify = "^0.4.4"
decorator = "^5.1.1"
fastapi = "^0.104.1"
fastapi-injector = "^0.5.1"
httpx = "^0.25.0"
injector = "^0.21.0"
levenshtein = "^0.23.0"
lucene-querybuilder = "^0.2"
motor = "3.2.0"
pydantic = "^2.5.1"
pydantic-settings = "^2.0.2"
python-dotenv = "^1.0.0"
sentry-sdk = { extras = ["fastapi"], version = "^1.40.0" }
toml = "^0.10.2"
unidecode = "^1.3.6"
uvicorn = "^0.24.0"
websockets = "^12.0"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
flake8 = "^6.1.0"
flake8-bugbear = "^23.7.10"
flake8-class-attributes-order = "^0.1.3"
flake8-import-order = "^0.18.1"
flake8-warnings = "^0.4.0"
mypy = "^1.4.1"
types-decorator = "^5.1.8.1"
types-toml = "^0.10.8.6"

[build-system]
requires = ["poetry-core"]

[tool.poetry.scripts]
trackline = "main:main"

[tool.mypy]
plugins = ["pydantic.mypy"]
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "async_spotify.*",
    "jaro.*",
    "lucenequerybuilder.*",
    "motor.*",
    "sentry_sdk.*",
]
ignore_missing_imports = true
